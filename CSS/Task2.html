<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
          list-style-type: none; /* Removes default bullet points */
          /*padding-left: 1.5em; /* Adds some space before the list */
        }
    
        ul li:before {
          content: "\2605"; /* Unicode for a star symbol */
          margin-right: 0.5em; /* Adds some space between the star and list item text */
        }
      </style>
</head>
<body>
    <ul type="">
        <li>Hummus</li>
        <li>Pita</li>
        <li>Green salad</li>
        <li>Halloumi</li>
    </ul>
</body>
</html>
